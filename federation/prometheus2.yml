global:
  scrape_interval: 30s
scrape_configs:
- job_name: 'promY'
  static_configs:
  - targets: ['promY:9091']
- job_name: 'federate'
  scrape_interval: 30s
  honor_labels: true
  metrics_path: /federate
  params:
    match[]:
    - '{__name__=~"node_cpu.*"}'
  static_configs:
  - targets: ['promX:9090']
