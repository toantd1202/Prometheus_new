global:  
  scrape_interval: 30s 
scrape_configs:  
      - job_name: 'prometheus'  
        static_configs: 
             - targets: ['prometheus1:9090','prometheus2:9091']
      - job_name: 'alertmanager'  
        static_configs: 
             - targets: ['am1:9093','am2:9094']
rule_files:  
  - rulefile.yml
alerting:
  alertmanagers:
  - scheme: http
    static_configs:
    - targets:
      - am1:9093
      - am2:9094
